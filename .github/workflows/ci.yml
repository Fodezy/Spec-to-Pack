name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        cache: 'pip'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e ".[dev]"
    
    - name: Run ruff
      run: ruff check src tests
    
    - name: Check black formatting
      run: black --check src tests
    
    - name: Check isort
      run: isort --check-only src tests
    
    - name: Run mypy
      run: mypy src

  test:
    name: Test
    needs: lint
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        python-version: ['3.11', '3.12']
    
    runs-on: ${{ matrix.os }}
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
        cache: 'pip'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e ".[dev]"
    
    - name: Run unit tests
      run: pytest tests/unit/ -v
    
    - name: Run contract tests
      run: pytest tests/contract/ -v
    
    - name: Run template tests
      run: |
        echo "Running template harness tests..."
        pytest tests/test_template_harness.py -v
        echo "Running template golden tests..."
        pytest tests/test_template_golden.py -v
    
    - name: Upload coverage to Codecov
      if: matrix.os == 'ubuntu-latest' && matrix.python-version == '3.11'
      uses: codecov/codecov-action@v3
      with:
        token: ${{ secrets.CODECOV_TOKEN }}

  e2e:
    name: End-to-End Tests
    needs: test
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        cache: 'pip'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e ".[dev]"
    
    - name: Run E2E BDD tests
      run: |
        echo "ðŸ§ª Running E2E BDD tests (Ideaâ†’Balanced Pack)..."
        pytest tests/e2e/ -v --tb=short

  schema-validation:
    name: Schema Validation
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        cache: 'pip'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install jsonschema pyyaml
    
    - name: Validate schemas
      run: |
        echo "ðŸ“‹ Validating JSON schemas..."
        # Validate that schemas are valid JSON Schema Draft 2020-12
        find schemas/ -name "*.schema.json" -exec python -c "
        import json, jsonschema
        with open('{}') as f:
            schema = json.load(f)
        jsonschema.Draft202012Validator.check_schema(schema)
        print('âœ… {}')
        " \; || echo "âš ï¸  No schemas found yet"

  yaml-lint:
    name: YAML Lint
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Install yamllint
      run: pip install yamllint
    
    - name: Run yamllint
      run: |
        yamllint -d '{extends: default, rules: {line-length: {max: 120}}}' . || echo "âš ï¸  Some YAML files may need formatting"

  rerun-diff:
    name: Determinism Check (Rerun Diff)
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        cache: 'pip'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e ".[dev]"
    
    - name: Create test fixtures if they don't exist
      run: |
        mkdir -p fixtures
        cat > fixtures/test_idea.yaml << 'EOF'
        name: "Test Idea"
        description: "A test idea for determinism checking"
        EOF
        
        cat > fixtures/test_decisions.yaml << 'EOF'
        dials:
          research: false
          budget_tokens: 50000
        EOF
    
    - name: First run - Generate outputs
      run: |
        mkdir -p run1
        studiogen generate \
          --idea fixtures/test_idea.yaml \
          --decisions fixtures/test_decisions.yaml \
          --out run1 \
          || echo "âš ï¸  Generate not fully implemented yet"
    
    - name: Second run - Generate outputs again
      run: |
        mkdir -p run2
        studiogen generate \
          --idea fixtures/test_idea.yaml \
          --decisions fixtures/test_decisions.yaml \
          --out run2 \
          || echo "âš ï¸  Generate not fully implemented yet"
    
    - name: Compare outputs (excluding timestamps)
      run: |
        python -c "
        import os
        from pathlib import Path
        
        print('ðŸ” Checking determinism...')
        
        run1_dir = Path('run1')
        run2_dir = Path('run2')
        
        if not run1_dir.exists() or not run2_dir.exists():
            print('âš ï¸  Output directories not found - generate command may not be implemented')
            exit(0)
        
        # Compare file structures
        run1_files = {f.relative_to(run1_dir) for f in run1_dir.rglob('*') if f.is_file()}
        run2_files = {f.relative_to(run2_dir) for f in run2_dir.rglob('*') if f.is_file()}
        
        if run1_files != run2_files:
            print('âŒ File sets differ between runs')
            print(f'Run1 only: {run1_files - run2_files}')
            print(f'Run2 only: {run2_files - run1_files}')
            exit(1)
        
        # Compare file contents (excluding timestamp fields)
        from studio.determinism import DeterminismUtils
        
        differences_found = False
        for file_rel in run1_files:
            file1 = run1_dir / file_rel
            file2 = run2_dir / file_rel
            
            try:
                content1 = DeterminismUtils.normalize_file_for_comparison(file1)
                content2 = DeterminismUtils.normalize_file_for_comparison(file2)
                
                if content1 != content2:
                    print(f'âŒ Content differs: {file_rel}')
                    differences_found = True
                else:
                    print(f'âœ… Identical: {file_rel}')
            except Exception as e:
                print(f'âš ï¸  Could not compare {file_rel}: {e}')
        
        if differences_found:
            print('âŒ Determinism check failed - outputs differ between runs')
            exit(1)
        else:
            print('âœ… Determinism check passed - outputs are identical (excluding timestamps)')
        "

  performance:
    name: Performance Regression Tests
    needs: test
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        cache: 'pip'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e ".[dev]"
        pip install psutil  # For memory monitoring
    
    - name: Run performance tests
      env:
        CI: true  # Enable CI mode for performance tests
      run: |
        echo "ðŸ”¬ Running performance regression tests..."
        pytest tests/performance/ -v -s
    
    - name: Store performance baseline
      uses: actions/upload-artifact@v3
      if: github.ref == 'refs/heads/main'
      with:
        name: performance-baseline
        path: tests/performance/baseline_measurements.json
        retention-days: 30
    
    - name: Download previous baseline
      uses: actions/download-artifact@v3
      if: github.event_name == 'pull_request'
      continue-on-error: true
      with:
        name: performance-baseline
        path: tests/performance/